{% extends "base.html" %}

{% block title %} - Access Denied{% endblock %}

{% block content %}
  
  <div class="jumbotron jumbotron-custom">
    <h1>403</h1>
    <h1>Access Denied</h1>
    <p>Unfortunately, you don't have permission to access this page.</p>
    <p>
        <a id="back-button" class="btn btn-lg btn-success"role="button" style="margin-top: 80px" onclick="history.go(-1); return false;">Back to previous page</a>
    </p>
  </div>

  <div class="mt40"></div>
{% endblock %}
{% block scripts %}
  <script type="text/javascript">
    $(document).ready(function(){
        $('#back-button').attr("href", document.referrer);
    });
  </script>
{% endblock %}
