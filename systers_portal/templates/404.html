{% extends "base.html" %}

{% block title %} - Page Not Found{% endblock %}

{% block content %}
  
  <div class="jumbotron jumbotron-custom">
    <h1>404</h1>
    <h1>Page Not Found</h1>
    <p>Unfortunately, this page does not exist. Please check your URL or return back to the previous page.</p>
    <p>
        <a id="back-button" class="btn btn-lg btn-success"role="button" style="margin-top: 80px" onclick="history.go(-1); return false;">Back to previous page</a>
    </p>
  </div>


  <div class="mt40"></div>
{% endblock %}
{% block scripts %}
  <script type="text/javascript">
    $(document).ready(function(){
        $('#back-button').attr("href", document.referrer);
    });
  </script>
{% endblock %}
